{% extends "myapp/base.html" %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container contact-container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12"> <!-- Added col-sm-12 for mobile view -->
            <h1 class="text-center mb-4">Contact Us</h1>
            <form action="#">
                <div class="form-group mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="form-control input-custom" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="example@domain.com" class="form-control input-custom" required>
                </div>
                <div class="form-group mb-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" placeholder="123-456-7890" class="form-control input-custom" required>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="date" class="form-label">Date of Birth</label>
                    <input type="date" id="date" class="form-control input-custom" required>
                </div>
                <div class="form-group mb-4">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" placeholder="Write your message here" class="form-control message-box input-custom" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
